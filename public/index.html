<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camcordity - Free Screen Recorder</title>
    <meta name="description" content="Free and privacy-friendly screen recorder with no limits. Record your screen, camera, or both with professional features.">
    
    <!-- Favicon and fonts will be loaded after webpack processes assets -->
    
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#4597F7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Camcordity">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self'; worker-src 'self' blob:;">
</head>
<body>
    <div id="root"></div>
    <noscript>
        <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
            <h1>JavaScript Required</h1>
            <p>Camcordity requires JavaScript to function. Please enable JavaScript in your browser and refresh the page.</p>
        </div>
    </noscript>
</body>
</html>
